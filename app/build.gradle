    implementation 'com.zopim.android:sdk:1.4.2'
    //countrycodes
    implementation 'com.googlecode.libphonenumber:libphonenumber:6.2'
    //compile 'com.google.android.gms:play-services-location:12.0.0'

    implementation 'com.braintreepayments.api:braintree:2.+'
    implementation 'com.braintreepayments.api:drop-in:3.+'
}

apply plugin: 'com.google.gms.google-services'
